<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все события</title>
</head>
<body data-th-bgcolor="azure">
<h1>События: </h1>

    <table border="2" valign="center" align="center" width="70%" data-th-bgcolor="beige">
        <tr>
            <th>Id </th>
            <th>Название события </th>
            <th>Id события </th>
        </tr>
        <th:block th:each="event: ${events}">
        <tr>
            <td th:text="${event.getId()} + ') '"/>
            <td><a th:href="@{/events/{id}(id=${event.getId()})}" th:text="${event.getName()}"></a></td>
            <td th:text="${event.getEventId()}"/>
        </tr>
        </th:block>

    </table>
