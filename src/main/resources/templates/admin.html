<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    >
</head>
<body>

<!-- верхняя навигация с logout -->
<header>
    <nav class="navbar navbar-light bg-dark" style="height: 7vh">
        <div class="container-fluid">
            <div>
                <div class="text-white me-auto d-inline-block">
                    <strong class="text-white" style="font-size: 1.5em" text="a@a.ru">
                        a@a.ru
                    </strong>
                </div>
                <div class="text-white me-auto d-inline-block">
                    <span class="text-white" style="font-size: 1.5em">with roles: </span>
                </div>
                <div class="text-white me-auto d-inline-block">
                    <span class="text-white" style="font-size: 1.5em"
                          th:utext="ADMIN">
                        USER
                    </span>
                </div>
            </div>
            <a class="navbar-brand text-white-50 fs-20" href="/logout">Logout</a>
        </div>
    </nav>
</header>
<!-- основной контейнер -->
<div class="d-flex align-items-start" style=" height: 93vh; background: #f0f0f0;">
    <!-- боковая навигация между Admin panel и user page -->
    <div class="col-md-3 col-xl-2 py-2" style="padding-top: 15px; flex: 1 6; height: 100%; background: white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/api/admin" class="nav-link active" aria-current="page">Admin</a>
            </li>
            <li class="nav-item">

                <a href="/api/user" class="nav-link" aria-current="page">User</a>

            </li>
        </ul>
    </div>
    <!-- Admin panel c закладками allUsers  и new -->
    <div class="tab-content" id="v-pills-tabContent" style="padding: 15px 25px 15px 25px; flex: 5 6; height: 100%;">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            <h1>Admin panel</h1>
            <nav class="nav nav-tabs" id="nav-tab">
                <a class="nav-link active" id="users-table-tab" onclick="getAllUsers()" data-bs-toggle="tab"
                   href="#user-table">Users table</a>
            </nav>
            <!-- сами закладки  Users table and new user -->
            <div class="tab-content" id="nav-tabContent">
                <!-- закладка Users table -->
                <div class="tab-pane fade show active" id="user-table">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" style="margin: 5px 0">All users</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <hr style="border: 1px solid darkgrey; margin: auto">
                                </tr>
                                <tr>
                                    <th>UserUuid</th>
                                    <th>id Вконтакте</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Дата рождения</th>
                                    <th>Пол</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody class="users-table"></tbody>
                            </table>

                            <!-- модальное окно Edit -->
                            <div class="modal fade edit-modal" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body"
                                             style="display: flex; align-items: center; justify-content: center">
                                            <form id="edit-form">
                                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
                                                    <input type="hidden" name="uuid"/>
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        UUID</h6>
                                                    <input type="text" name="uuid" disabled class="form-control"
                                                           placeholder="UUID">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        VKID</h6>
                                                    <input type="text" name="vkid" disabled class="form-control"
                                                           placeholder="VKID">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Имя</h6>
                                                    <input type="text" name="firstName" class="form-control"
                                                           placeholder="Имя">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Фамилия</h6>
                                                    <input type="text" name="lastName" class="form-control"
                                                           placeholder="Фамилия">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Пол</h6>
                                                    <input type="number" name="sex" class="form-control"
                                                           placeholder="Пол">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Password</h6>
                                                    <input type="text" name="photoId" class="form-control"
                                                           placeholder="Password">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Role</h6>
                                                    <select multiple class="form-control" size="2"
                                                            name="roles" style="margin-bottom: 20px">
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button form="edit-form" type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- модальное окно Delete -->
                            <div class="modal fade delete-modal" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body"
                                             style="display: flex; align-items: center; justify-content: center">
                                            <form class="delete-form" id="delete-form">
                                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
                                                    <input type="hidden" name="uuid"/>
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        ID</h6>
                                                    <input type="text" name="uuid" disabled class="form-control"
                                                           placeholder="ID">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Firas name</h6>
                                                    <input type="text" name="firstName" disabled class="form-control"
                                                           placeholder="Firstname">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Last name</h6>
                                                    <input type="text" name="lastName" disabled class="form-control"
                                                           placeholder="Lastname">
                                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">
                                                        Role</h6>
                                                    <select style="margin-bottom: 20px" name="roles" disabled multiple
                                                            class="form-control"
                                                            size="2">
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button form="delete-form" id="delete-btn" type="submit"
                                                    class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/AppFile.js"></script>
</body>
</html>
